<!DOCTYPE html>
<html>
<head>
    <title>Smart Parking Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            width: 150px;
        }

        img {
            margin-top: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1>ðŸš— Smart Parking Dashboard</h1>

<div class="stats">
    <div class="card">
        <h3>Total Slots</h3>
        <p>{{ stats.total }}</p>
    </div>

    <div class="card">
        <h3>Occupied</h3>
        <p>{{ stats.occupied }}</p>
    </div>

    <div class="card">
        <h3>Available</h3>
        <p>{{ stats.available }}</p>
    </div>

    <div class="card">
        <h3>Occupancy %</h3>
        <p>{{ stats.occupancy_rate }}%</p>
    </div>
</div>

<img src="{{ url_for('video_feed') }}" width="700">

</body>
</html>
